{% extends 'base.html' %}

{% block content %}
    <h1>修改公告</h1>
    <form method="post">
        {% csrf_token %}
        <div class="input-container">
            <label for="title">標題:</label>
            <input type="text" id="title" name="title" class="input-field" value="{{ bulletin.title }}" autocomplete="off">
        </div>
        <div class="input-container">
            <label for="content">內容:</label>
            <input type="text" id="content" name="content" class="input-field" value="{{ bulletin.content }}" autocomplete="off">
        </div>
        <!-- <div class="input-container">
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" class="input-field" value="{{ bulletin.date }}" autocomplete="off">
        </div> -->
        <div class="input-container">
            <label for="staff">發布人:</label>
            <input type="text" id="staff" name="staff" class="input-field" value="{{ bulletin.staff }}" autocomplete="off">
        </div>
        <div class="input-container">
            <label for="dept">科室:</label>
            <input type="text" id="dept" name="dept" class="input-field" value="{{ bulletin.dept }}" autocomplete="off">
        </div>
        <div style="display: inline-block; margin-left: 20px;">
            <button type="submit"  class="btn btn-primary">儲存</button>
        </div>
        <div style="display: inline-block; margin-left: 20px;">
            <a href="{% url 'home' %}" class="btn btn-primary">返回</a>
        </div>
        <div style="display: inline-block; margin-left: 20px;">
            <button type="button" class="btn btn-danger" onclick="deleteBulletin()">
                删除
            </button>
        </div>
    </form>
<style>
    /* 在你的CSS文件中 */
    .input-field {
        border: 1px solid #000;
        padding: 4px;
    }

    /* 设置光标样式 */
    .input-field:focus {
        outline: none; /* 移除默认的外框样式 */
        border: 1px solid #000; /* 设置输入框的边框 */
        caret-color: #000; /* 设置光标颜色 */
    }

    .input-field {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .input-field label {
        width: 120px; /* 设置标签宽度 */
        margin-right: 10px; /* 设置标签和输入框之间的间距 */
    }

    .input-field input {
        flex: 1; /* 使用 flex 属性将输入框填充剩余的可用空间 */
    }

</style>

<script>
    function deleteBulletin() {
        var bulletinId = '{{ bulletin.id }}'
        var deleteUrl = '{% url "delete_bulletin" 0 %}'.replace('0', bulletinId);
        window.location.href = deleteUrl;
    }
</script>
{% endblock %}
